<h2>Tasks</h2>
<form (submit)="create()">
  <input type="text" [(ngModel)]="newTask.title" name='title'>
  <input type="text" [(ngModel)]="newTask.content" name='content'>
  <input type="submit">
</form>
<hr>
<ul>
  <li *ngFor="let task of tasks">
    {{ task.title }} - {{ task.content }}
  </li>
</ul>
