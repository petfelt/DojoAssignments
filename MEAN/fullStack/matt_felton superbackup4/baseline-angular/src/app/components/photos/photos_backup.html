<div class="custom-background">
  <div class="container liner">
    <h1 class="header-text">Photography</h1>
  </div>
  <div class="container carousel-liner">
    <div id="myCarousel" class="carousel slide carousel-fade" data-interval="false">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/assets/test_photo_matthew.jpg" alt="Main Photo">
          <div class="carousel-caption">
            <!-- <a class="btn-custom" [routerLink]="['/photography']">View More</a> -->
            <h3 class="absolute-title">Ballet Dancer</h3>
            <p class="absolute-title">September 2009</p>
          </div>
        </div>

        <div class="item">
          <img src="/assets/test_photo_matthew.jpg" alt="Main Photo">
          <div class="carousel-caption">
            <!-- <a class="btn-custom" [routerLink]="['/art']">View More</a> -->
            <h3 class="absolute-title">Ballet Dancer</h3>
            <p class="absolute-title">September 2009</p>
          </div>
        </div>

        <div class="item">
          <img src="/assets/test_photo_matthew.jpg" alt="Main Photo">
          <div class="carousel-caption">
            <!-- <a class="btn-custom" [routerLink]="['/music']">View More</a> -->
            <h3 class="absolute-title">Ballet Dancer</h3>
            <p class="absolute-title">September 2009</p>
          </div>
        </div>

        <div class="item">
          <img src="/assets/test_photo_matthew.jpg" alt="Main Photo">
          <div class="carousel-caption">
            <!-- <a class="btn-custom" [routerLink]="['/software']">View More</a> -->
            <h3 class="absolute-title">Ballet Dancer</h3>
            <p class="absolute-title">September 2009</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="container liner bottom-space">
        <p *ngIf="errorOccurred">No photos have been added yet.</p>
        <p *ngIf="photos.length === 0 | async">No photos have been added yet.</p>
          <div class="col-xs-4 one-thumb" *ngFor="let photo of photos | async">
            <div class="photo-box">

            <!-- | orderBy:'version':true -->
            <!-- <a clHref={{photo.public_id}} format="jpg" target="_blank"> -->
                <cl-image
                        public-id={{photo.public_id}}
                        (mouseenter)="photo.isMouseOver = true"
                        (mouseleave)="photo.isMouseOver = false"
                        [attr.opacity]="photo.isMouseOver ? '50' : null"
                        class="mouse-pointer"
                        (click)="updateActiveImage(photo)"
                ><cl-transformation
                height="150" width="150" crop="fill" radius="20" background="#37373d"></cl-transformation>
                </cl-image>
                <!-- <h3 class="photo-title" *ngIf="photo.context">{{photo.context.custom.name}}</h3>
                <p class="text-center" *ngIf="photo.context">{{photo.context.custom.caption}}</p> -->
            <!-- </a> -->
            </div>
        </div>
        <!-- <div class="col-xs-12">
            If you want some text down here, make sure it has this class.
        </div> -->
  </div>
  <div class="container">
    <div class="col-xs-12 screen">
      <div *ngIf="activeImage">
        <h3 *ngIf="activeImage.context">{{activeImage.context.custom.name}}</h3>
    		<cl-image [public-id]="activeImage.public_id" class="imgThumbnail"
  			> <cl-transformation height="400" crop="fill"
  			></cl-transformation> </cl-image>
        <p class="text-center" *ngIf="activeImage.context">{{activeImage.context.custom.caption}}</p>
      </div>
  	</div>
  </div>
</div>
