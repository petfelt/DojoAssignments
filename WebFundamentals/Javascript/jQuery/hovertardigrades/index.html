<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hovering Tarigrades</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
    $(document).ready(function(){

      $("img").hover(function(){
        $(this).attr("src","tarigrade.jpg");
      }, function(){
        $(this).attr("src","tardigradeanaut.jpg");
      });

    });
    </script>
  </head>
  <body>
    <h2>jQuery - Hovering Tarigrades</h2>
    <img class="disappear" src="tardigradeanaut.jpg" alt="Tarigrades!" style="width:150px;height:200px;">
    <img class="disappear" src="tardigradeanaut.jpg" alt="Tarigrades!" style="width:150px;height:200px;">
    <img class="disappear" src="tardigradeanaut.jpg" alt="Tarigrades!" style="width:150px;height:200px;">
    <img class="disappear" src="tardigradeanaut.jpg" alt="Tarigrades!" style="width:150px;height:200px;">
    <p></p>
    <img class="disappear" src="tardigradeanaut.jpg" alt="Tarigrades!" style="width:150px;height:200px;">
    <img class="disappear" src="tardigradeanaut.jpg" alt="Tarigrades!" style="width:150px;height:200px;">
    <img class="disappear" src="tardigradeanaut.jpg" alt="Tarigrades!" style="width:150px;height:200px;">
    <img class="disappear" src="tardigradeanaut.jpg" alt="Tarigrades!" style="width:150px;height:200px;">
    <p></p>
  </body>
</html>
