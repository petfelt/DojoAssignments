<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja To Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function(){
      $("img").hide();
      $("img").fadeIn("slow");

      $("img").click(function(){

        // Swap them like an array swap.
        var temp = $(this).attr("src");
        $(this).attr("src", $(this).attr('data-alt-src'));
        $(this).attr("data-alt-src",temp);

        // Old code that used indexes...made simpler above.
        // var index = $("img").index(this);
        // if($(this).attr("alt")==="Cat"){
        //   $(this).attr("src","img/ninja"+index+".png");
        //   $(this).attr("alt","Ninja");
        // }
        // else {
        //   $(this).attr("src","img/cat"+index+".png");
        //   $(this).attr("alt","Cat");
        // }
      });

      $("button").click(function(){
        location.reload(true);
      });
    });
    </script>
  </head>
  <body>
    <h2>jQuery - assignment 2: Ninja To Cat</h2>
    <img src="img/cat0.png" data-alt-src="img/ninja0.png"><br>
    <img src="img/cat1.png" data-alt-src="img/ninja1.png"><br>
    <img src="img/cat2.png" data-alt-src="img/ninja2.png"><br>
    <img src="img/cat3.png" data-alt-src="img/ninja3.png"><br>
    <img src="img/cat4.png" data-alt-src="img/ninja4.png"><br>
    <button>Reset</button><br><br>
  </body>
</html>
