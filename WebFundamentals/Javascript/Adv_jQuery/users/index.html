<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">

      function attach_handlers() {
        // $('form').submit(function() {
        //   return false
        // });
      }

      $(document).ready(function(){

        $('form').submit(function(){
          console.log($('#fn').val());
          $('table tbody').append("<tr>");
          $('table tbody').append("<td>"+$('#fn').val()+"</td>");
          $('table tbody').append("<td>"+$('#ln').val()+"</td>");
          $('table tbody').append("<td>"+$('#ea').val()+"</td>");
          $('table tbody').append("<td>"+$('#cn').val()+"</td>");
          $('table tbody').append("</tr>");
          return false
        });



      });
    </script>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Contact #</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic content here -->
      </tbody>


    </table>

    <form>
      <h1><b>Add User</b></h1>
      <a id="titleline"></a>
      <div align="right">
        First Name: <input id="fn" type="text" name="firstname" value="First Name"><br>
        Last Name: <input id="ln" type="text" name="lastname" value="Last Name"><br>
        Email Address: <input id="ea" type="text" name="email" value="Email Address"><br>
        Contact No.: <input id="cn" type="text" name="contact" value="Phone #"><br><br>
        <input type="submit" value=" Add User ">
      </div>
    </form>
  </body>
</html>
