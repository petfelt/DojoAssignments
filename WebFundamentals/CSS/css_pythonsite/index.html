<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="wrapper">
      <div id="imageheader"></div>
      <div id="textsizeheader"></div>
      <div id="searchbar"></div>
      <div id="realheader"></div>

      <div id="betweenheaderwhite">
        <div class="uppercontainer"> <!--White links on left side of page.-->
          <div class="whitelink"></div>
          <div class="whitelink"></div>
          <div class="whitelink"></div>
          <div class="whitelink"></div>
          <div class="whitelink"></div>
          <div class="whitelink"></div>
          <div class="whitelink"></div>
        </div>

        <div class="uppercontainer"> <!--Quote text and such -->
          <div id="whitetext"></div>
          <div id="yellowquotetext"></div>
          <div id="zenpython"></div>
        </div>
      </div>


      <div id="whiteline">
        <div class="whitelinetext">
          <div class="lineandheader"></div>
          <div class="textblock"></div>
          <div class="textblocklist"></div>
        </div>  <!--Two of these because two blocks of text-->
        <div class="whitelinetext">
          <div class="lineandheader"></div>
          <div class="textblock"></div>
          <div class="textblocklist"></div>
        </div>
      </div>


      <div id="footer">
        <div class="footerlink"></div>
        <div class="footerlink"></div>
        <div class="footerlink"></div>
        <div id="Copycorrect"></div>
      </div>


    </div> <!-- end of wrapper -->

  </body>
</html>
