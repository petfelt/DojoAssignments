<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    {% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'survey/css/main.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div class="box green">
      <p>Thanks for submitting this form! You have submitted this form {{request.session.number}} times now.</p>
    </div>
    <div class="box">
      <h1><u>Submitted Info</u></h1>
      <p>Name: <b><u>{{request.session.your_name}}</u></b></p>
      <p>Location: <b><u>{{request.session.location}}</u></b></p>
      <p>Language: <b><u>{{request.session.language}}</u></b></p>
      <p>Comment: <b><u>{{request.session.comment}}</u></b></p>
      <form action="/">
        <input type="submit" value="Go Back">
      </form>
    </div>
  </body>
</html>
