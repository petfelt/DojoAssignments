<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>INDEX</title>
    {% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'random_word/css/main.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <form class="box" action="/button" method="post">
      {% csrf_token %}
      <p>Random Word (attempt #{{request.session.number}})</p>

      <p class="bigtext">{{request.session.ran_word}}</p>
      <input type="submit" value="Generate">
    </form>
  </body>
</html>
