<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>INDEX</title>
    {% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'timedisplay/css/main.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <p class="box">The current time and date:</p>
    <div class="box">
      <p class="bigtext">{{date}}</p>
      <p class="bigtext">{{time}}</p>
    </div>
  </body>
</html>
