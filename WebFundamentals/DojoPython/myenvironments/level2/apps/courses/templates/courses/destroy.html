<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete a course</title>
    {% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'courses/css/main.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div class="mainbox">
      <h2>Are you sure you want to delete the following course?</h2><p></p>
      <table>
        <tr>
          <th>Name:</th>
          <th>Description:</th>
        </tr>
        <tr>
          <td><a class="text_entered">{{ course.name }}</a></td>
          <td><a class="text_entered">{{ course.description }}</a></td>
        </tr>
      </table>
      <form action=/courses/delete/{{course.id}} method='post'><p></p>
        {% csrf_token %}
        <input id="align_button2" type='submit' value='Yes, delete this course!'>
      </form>
      <form action='/' method='post'><p></p>
        {% csrf_token %}
        <input class="align_button" type='submit' value='No'>
      </form>

    </div>
  </body>
</html>
